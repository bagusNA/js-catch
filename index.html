<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Catch</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js" type="module"></script>
</head>
<body class="overflow-hidden">
  <div class="float-container">
    <div class="top">
      <div id="hp"></div>
      <header>
        <h1>JS Catch</h1>
      </header>
      <p id="score">00000000</p>
      <p id="time">00:00:000</p>
    </div>
    <div class="bottom">
      <div id="progress"></div>
    </div>

    <div id="dialog">
      <div id="play-dialog">
        <h1>JS Catch</h1>
        <form id="play-form" method="POST">
          <div class="difficulty">
            <input type="radio" name="difficulty" id="easy" value="easy" checked>
            <label for="easy">Easy</label>
            <input type="radio" name="difficulty" id="normal" value="normal">
            <label for="normal">Normal</label>
            <input type="radio" name="difficulty" id="hard" value="hard">
            <label for="hard">Hard</label>
          </div>
          <div class="player">
            <label for="player-name">Player Name</label>
            <input type="text" id="player-name" name="player-name" required>
          </div>
          <button id="start-button">Start</button>
        </form>
      </div>
      <div id="pause-dialog">
        <h1>Paused</h1>
        <div>
          <button id="btn-resume">Resume</button>
          <button class="btn-restart">Restart</button>
        </div>
      </div>
      <div id="gameover-dialog">
        <h1>Game Over</h1>
        <div>
          <h3>Leaderboard</h3>
          <table>
            <thead>
              <tr>
                <td>No.</td>
                <td>Name</td>
                <td>Score</td>
              </tr>
            </thead>
            <tbody id="leaderboard">
            </tbody>
          </table>
          <button class="btn-restart">Play Again</button>
        </div>
      </div>
    </div>
  </div>

  <main>
    <canvas id="game"></canvas>
  </main>
</body>
</html>
